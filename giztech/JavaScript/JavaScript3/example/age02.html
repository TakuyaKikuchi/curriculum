<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>giztech</title>
</head>
<body>
	<script>
		var age = 26;
		if (age === 100) {
			console.log('紀寿');
		} else if (age === 88) {
			console.log('米寿');
		} else if (age === 60) {
			console.log('還暦');
		} else if (age === 30) {
			console.log('三十路');
		} else if (age >= 20) {
			console.log('成人');
		} else if (age < 20) {
			console.log('未成年');
		}
	</script>
</body>
</html>
