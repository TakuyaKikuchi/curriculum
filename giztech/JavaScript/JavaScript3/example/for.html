<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<title>giztech</title>
</head>
<body>
	<script>
		// for (var i = 初期値; 繰り返し条件; i++) {}
		for (var i = 0; i < 10; i++) {
			console.log(i + '回目のコンソール');
		}
		//var i = 0; は初期値設定となり初期値は0となる
		//i < 10; は条件式となり i は、0(初期値)で10未満なのでfor文内の処理が行われる
		//処理が終わったら i++ が実行されて 変数 iが 0 → 1になる
		//この流れが10まで行われ、10は10未満ではないのでfaleと判定されて処理が止まる
	</script>
</body>
</html>
