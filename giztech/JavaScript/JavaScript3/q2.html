<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>giztech</title>
</head>
<body>
	<script>
		var calc = {
			add: function (x, y) {
				return x + y;
			},
			subtract: function (x, y) {
				return x - y;
			},
			multiply: function (x, y) {
				return x * y;
			},
			divide: function (x, y) {
				return x / y;
			}
		};
		console.log(calc.add(18,2));
		console.log(calc.subtract(18,2));
		console.log(calc.multiply(18,2));
		console.log(calc.divide(18,2));
	</script>
</body>
</html>
